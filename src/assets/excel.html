<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Excel</title>
</head>
<body>
<div id="app" class="container">

    <div class="excel">

        <div class="excel__header">
            <input type="text" class="excel__header-input" value="New table">

            <div class="excel__header-buttons">
                <span class="material-icons excel__header-button-exit">exit_to_app</span>
                <span class="material-icons excel__header-button-delete">delete</span>
            </div>
        </div>

        <div class="excel__toolbar">
            <div class="excel__toolbar-buttons">
                <span class="material-icons excel__toolbar-button">format_align_left</span>
                <span class="material-icons excel__toolbar-button">format_align_center</span>
                <span class="material-icons excel__toolbar-button">format_align_right</span>
                <span class="material-icons excel__toolbar-button">format_bold</span>
                <span class="material-icons excel__toolbar-button">format_italic</span>
                <span class="material-icons excel__toolbar-button">format_underlined</span>
            </div>
        </div>

        <div class="excel__formula">
            <div class="excel__formula-info">f(x)</div>
            <div class="excel__formula-input" spellcheck="false" contenteditable></div>
        </div>

        <div class="excel__table">
            <div class="excel__table-row">
                <div class="excel__table-row-info"></div>
                <div class="excel__table-row-data">
                    <div class="excel__table-column">A</div>
                    <div class="excel__table-column">B</div>
                    <div class="excel__table-column">C</div>
                </div>
            </div>
            <div class="excel__table-row">
                <div class="excel__table-row-info">1</div>
                <div class="excel__table-row-data">
                    <div class="excel__table-cell excel__table-selected" contenteditable>asdasd</div>
                    <div class="excel__table-cell" contenteditable>asd12</div>
                    <div class="excel__table-cell" contenteditable>hjnr</div>
                </div>
            </div>
            <div class="excel__table-row">
                <div class="excel__table-row-info">2</div>
                <div class="excel__table-row-data">
                    <div class="excel__table-cell">asdasd</div>
                    <div class="excel__table-cell">asd12</div>
                    <div class="excel__table-cell">hjnr</div>
                </div>
            </div>
            <div class="excel__table-row">
                <div class="excel__table-row-info">3</div>
                <div class="excel__table-row-data">
                    <div class="excel__table-cell">asdasd</div>
                    <div class="excel__table-cell">asd12</div>
                    <div class="excel__table-cell">hjnr</div>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
